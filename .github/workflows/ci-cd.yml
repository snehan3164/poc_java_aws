name: Build and Deploy to EKS

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Login to JFrog (if needed)
      run: docker login -u ${{ secrets.JFROG_USER }} -p ${{ secrets.JFROG_TOKEN }} your.jfrog.io

    - name: Build Docker Image
      run: docker build -t your-repo/mymicroservice:latest .

    - name: Push Docker Image
      run: docker push your-repo/mymicroservice:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-west-2

    - name: Setup kubectl
      run: |
        aws eks update-kubeconfig --name your-cluster --region us-west-2

    - name: Deploy with Helm
      run: |
        helm upgrade --install my-microservice ./helm/my-microservice --namespace default

